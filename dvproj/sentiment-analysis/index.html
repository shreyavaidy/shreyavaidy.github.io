<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="app">
  <div id="top" :style="bgc">
    <div class="labels">
      <div style="width: 80%;">Type in a phrase</div>
      <div class="score">Score</div>
    </div>
    <div class="interactive">
      <textarea v-model="phrase"></textarea>
      <p class="score">{{analysis.comparative}}</p>
    </div>
  </div>
  <div id="middle">
    <template v-for="emoji in emojis">
      <div class="emoji" 
           v-bind:style="{ backgroundColor: getBgc(emoji)}">
        {{emoji}}
      </div>
    </template>
  </div>
  <div id="footer" :style="bgc">
    Score is based on (weighted) sum of positive words and negative words, divided by number of words. (Inspired by: https://codepen.io/pj_/)
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js'></script>
<script src='https://unpkg.com/@trainorpj/sentiment@4.1.4/bundle/bundle.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
